<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công việc</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Quản lý Công Việc</h1>

    <!-- Form Thêm Công Việc -->
    <form id="addTaskForm" style="display: flex; flex-direction: column; width: 300px; margin-bottom: 20px;">
        <label for="title">Tiêu đề công việc:</label>
        <input type="text" id="title" placeholder="Nhập tiêu đề công việc" required>

        <label for="description">Mô tả công việc:</label>
        <textarea id="description" placeholder="Nhập mô tả công việc"></textarea>

        <button type="submit" style="margin-top: 10px;">Thêm công việc</button>
    </form>

    <!-- Tìm kiếm công việc -->
    <div style="margin-bottom: 20px;">
        <label for="search">Tìm kiếm công việc:</label>
        <input type="text" id="search" placeholder="Nhập từ khóa tìm kiếm">
        <button onclick="searchTasks()">Tìm kiếm</button>
    </div>

    <!-- Danh sách công việc -->
    <div id="taskList" style="margin-bottom: 20px;">
        <!-- Nơi hiển thị danh sách công việc -->
    </div>

    <!-- Phân trang -->
    <div id="pagination">
        <!-- Nơi hiển thị nút phân trang -->
    </div>

    <script src="tasks.js"></script>
</body>
</html>
